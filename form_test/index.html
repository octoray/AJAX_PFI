	<title>Basic Form</title>

	<link rel="stylesheet" href="assets/demo.css">

</head>


	<header>
		<h1>IMIConnect POST Tool</h1>
        <a href="http://docs.imiconnect.com/docs/">API Doc</a>

        <li><a href="index.html" class="active">SMS</a></li>

    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="#">

            <div class="form-title-row">
                <h1>SMS POST</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>URL</span>
                    <input type="text" name="name">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Header (key)</span>
                    <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>BODY (notifyurl)</span>
                    <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>BODY (senderid)</span>
                    <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>BODY (text)</span>
                    <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>BODY (type)</span>
                    <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>BODY (deliverychannel))</span>
                    <input type="email" name="email">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>BODY (correlationid)</span>
                    <input type="email" name="email">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Recipiant</span>
                    <select name="dropdown">
                        <option>customerid</option>
                        <option>msisdn</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Batching</span>
                    <select name="dropdown">
                        <option>Single Post</option>
                        <option>x5 Post</option>
                        <option>x10 Post</option>
                        <option>x50 Post</option>
                        <option>x100 Post</option>
                    </select>
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Textarea</span>
                    <textarea name="textarea"></textarea>
                </label>
            </div>


            <div class="form-row">
                <button type="submit">SEND</button>
            </div>

        </form>

    </div>


<div class="main-content">

    <!-- You only need this form and the form-basic.css -->

    <form class="form-basic" method="post" action="#">

        <div class="form-title-row">
            <h1>Results</h1>
        </div>


        <div class="form-row">
        <label>
            <span>Result1</span>
            <textarea name="textarea"></textarea>
        </label>
    </div>

        <div class="form-row">
            <label>
                <span>Result2</span>
                <textarea name="textarea"></textarea>
            </label>
        </div>

    </form>

</div>
